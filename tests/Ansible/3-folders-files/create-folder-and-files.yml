---
- hosts: all
  tasks:

    - name: Creates directory
      file:
         path: /tmp/test
         state: directory
         owner: ubuntu
         group: ubuntu
         mode: 0775
      become: true

    - name: Creates file
      file:
         path: /tmp/test/test1.txt
         state: touch
         owner: ubuntu
         group: ubuntu
         mode: 0775
      become: true

    - name: create file with content
      copy:
         dest: /tmp/test/test2.txt
         content: "I love college tests"
