---
- hosts: all
  tasks:

    - name: Update all Ubuntu packages
      apt:
        upgrade: "dist"
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'
      become: true

    - name: Install required Ubuntu packages
      apt:
        name: "{{ packages }}"
        state: present
      become: true

  vars:
    packages:
      - openjdk-8-jdk
